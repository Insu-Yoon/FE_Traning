<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <aside class="side-bar">
      <div class="menu-pack">
        <div class="icon-container">
          <i class="fas fa-home"></i>
        </div>
        <div class="text-container">
          <p>Home</p>
        </div>
      </div>
      <div class="menu-pack">
        <div class="icon-container">
          <i class="fas fa-headphones"></i>
        </div>
        <div class="text-container">
          <p>Services</p>
        </div>
      </div>
      <div class="menu-pack">
        <div class="icon-container">
          <i class="fas fa-flag"></i>
        </div>
        <div class="text-container">
          <p>Alerts</p>
        </div>
      </div>
      <div class="menu-pack">
        <div class="icon-container">
          <i class="fas fa-chart-pie"></i>
        </div>
        <div class="text-container">
          <p>Stats</p>
        </div>
      </div>
    </aside>
    <div class="nav-container">
      <nav class="nav-bar">
        <input
          class="form-control me-0"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
        <div></div>
      </nav>
    </div>

    <div class="main-area">
      <h3 class="dash-title">Dashboard</h3>
      <div class="dash-container row">
        <div class="row col-md-3 col-12 dash-1">
          <div class="col-9">
            <h4>Earnings (Monthly)</h4>
            <h3>$400,000</h3>
          </div>
          <div class="col-3">
            <i class="fas fa-calendar fa-2x"></i>
          </div>
        </div>
        <div class="row col-md-3 col-12 dash-2">
          <div class="col-9">
            <h4>Earnings (Annual)</h4>
            <h3>$800,000</h3>
          </div>
          <div class="col-3">
            <i class="fas fa-dollar-sign fa-2x"></i>
          </div>
        </div>
        <div class="row col-md-3 col-12 dash-3">
          <div class="col-9">
            <h4>Tasks</h4>
            <h3>13</h3>
          </div>
          <div class="col-3">
            <i class="fas fa-tasks fa-2x"></i>
          </div>
        </div>
        <div class="row col-md-3 col-12 dash-4">
          <div class="col-9">
            <h4>Requests</h4>
            <h3>26</h3>
          </div>
          <div class="col-3">
            <i class="fas fa-comments fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="main-bottom row">
        <div class="col-md-8 col-12 chart-area">
          <div class="chart-container">
            <div class="bottom-title">
              <p>Earnings Overview</p>
            </div>
            <div class="overview-chart">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <!-- <div class="task-area"> -->
        <div class="col-md-4 col-12 task-area">
          <div class="task-container">
            <div class="bottom-title">
              <p>Tasks</p>
            </div>
            <div class="task-list">
              <p>Borrowed Items</p>
              <button>14</button>
            </div>
            <div class="task-list">
              <p>Trello requests</p>
              <button>2</button>
            </div>
            <div class="task-list">
              <p>Marked comments</p>
              <button>1</button>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: " Monthly",
              data: [0, 10, 5, 2.5, 20, 30, 45],
              borderWidth: 1,
              fill: true,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
